<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultpix TV+</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://mars-images.imgix.net/LOGO%2096x96%20v%202.png?auto=compress"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a class="home" href="/">
            <img
              width="120"
              src="https://marscode.s3.eu-north-1.amazonaws.com/assets/img/LOGO%208.png"
              class="title"
            />
          </a>
        </div>
        <i class="bx bx-menu" id="menuBar"></i>
        <ul class="nav__ul">
          <li class="right__container">
            <div class="search">
              <a href="/search.html">
                <i class="bx bx-search"></i>
                <input class="search__input" type="text" placeholder="Search" />
              </a>
            </div>
          </li>
          <li>
            <div class="log_in">
              <a href="#"> Sign In </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="preloader"></div>
      <div class="movie__section">
        <div class="movies__container" id="movies__container">
          <h2 class="movie__section-title container">
            Watch Premieres for Free
            <i class="bx bxs-chevron-right"></i>
          </h2>
        </div>
        <div class="divider"></div>

        <div class="original__container" id="original__container">
          <h2 class="movie__section-title container">
            Top Chart
            <i class="bx bxs-chevron-right"></i>
          </h2>
        </div>
        <div class="divider"></div>

        <div class="fetchTopRated" id="fetchTopRated">
          <h2 class="movie__section-title container">
            Top Rated
            <i class="bx bxs-chevron-right"></i>
          </h2>
        </div>
        <div class="divider"></div>

        <div id="fetchActionMovies">
          <h2 class="movie__section-title container">
            Latest Action
            <i class="bx bxs-chevron-right"></i>
          </h2>
        </div>
        <div class="divider"></div>

        <div class="fetchComedyMovies" id="fetchComedyMovies">
          <h2 class="movie__section-title container">
            Comedy Crunches
            <i class="bx bxs-chevron-right"></i>
          </h2>
        </div>
        <div class="divider"></div>

        <div id="fetchDocumentaries">
          <h2 class="movie__section-title container">
            Documentaries
            <i class="bx bxs-chevron-right"></i>
          </h2>
        </div>
        <div class="divider"></div>
      </div>
    </main>
    <!-- !===== -->
    <script>
      const header = document.getElementsByTagName("header");
      const openMenu = document.querySelector(".menuBar");
      // const header = document.getElementsByTagName("header");
      // openMenu.addEventListener("click", () => {
      //   header.style.display = "flex";
      //   header.style.top = "0";
      // });
    </script>
    <script src="index.js"></script>
  </body>
</html>
