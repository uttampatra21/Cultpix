<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultpix TV+</title>
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://mars-images.imgix.net/LOGO%2096x96%20v%202.png?auto=compress"
    />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

  <style>
    .menuBar {
      display: none;
    }
    @media screen and (max-width: 600px) {
      .menuBar {
        display: flex;
        font-size: 2rem;
        color: #ff000d;
      }
    }
  </style>
  <body>
    <div id="preloader"></div>
    <header>
      <nav>
        <a href="/">
          <img
            width="120"
            src="https://marscode.s3.eu-north-1.amazonaws.com/assets/img/LOGO%208.png"
            class="title"
          />
        </a>
      </nav>
    </header>
    <main class="container search__movie-container">
      <div class="main__search-box">
        <i class="bx bx-search" style="color: rgba(255, 255, 255, 0.244)"></i>
        <input class="main__search" type="text" placeholder="Search" />
      </div>
      <h4>Explore Popular Series, Films, and More</h4>
      <div class="search__movie-postars"></div>
    </main>
    <footer>
      <div class="left__footer">
        <p>Copyright Â© 2023 Cultpix Inc. All right reserved.</p>
      </div>
      <div class="right__footer">
        <span class="united">United States</span>

    <script src="Search.js"></script>
